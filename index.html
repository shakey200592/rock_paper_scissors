<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="button-container">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">paper</button>
      <button class="choice" id="scissors">Scissors</button>
      <button class="reset" id="reset">Reset</button>
    </div>

    <div class="score-container">
      <p id="player-wins">Player Wins: 0</p>
      <p id="computer-wins">Computer Wins: 0</p>
      <p id="draws">Draws: 0 </p>
    </div>

  </body>
</html>
